<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Conversion</title>
</head>
<body>
    <main id="container">

    <section id="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="number"></input>
        <button id="btn-el">Convert</button>
    </section>

    <section id="info">
        <div id="length">
           <p id="unit">Length (Meter/Feet)</p> 
           <p id="length-info-el"></p>
        </div>
        <div id="volume">
            <p id="unit">Volume (Liters/Gallons)
            </p> 
           <p id="volume-info-el"></p>
        </div>
        <div id="mass">
            <p id="unit">Mass (Kilograms/Pounds)</p> 
           <p id="mass-info-el"></p>
        </div>
    </section>

    </main>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
